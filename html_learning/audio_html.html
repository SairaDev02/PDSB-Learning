<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio in HTML</title>
</head>
<body>
    <a href="vid_html.html">Previous link</a>
    <a href="tables.html">Next link</a>
    
    <br>

    <h1>Adding audio in the site</h1>
    <p>&lt;audio&gt; can be used the same as &lt;video&gt; element, with slight differences.</p>
    <h2>Example:</h2>
    <audio >
        <source srcset="example.mp3" type="audio/mp3">
        <source srcset="example.ogg" type="audio/ogg">
        <p>
            Your browser doesn't support this audio file. Here's the <a href="example.ogg">link</a> to the audio instead.
        </p>
    </audio>
</body>
</html>
